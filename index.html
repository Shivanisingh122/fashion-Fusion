<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Fusion - Clothing Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <h1 class="text-4xl font-bold mb-8 text-center text-purple-800">Fashion Fusion</h1>
        <div class="max-w-md mx-auto mb-10">
            <input type="text" id="searchInput" placeholder="Search for clothing..." class="w-full px-6 py-3 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg">
        </div>
        <div id="searchResults" class="mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Search results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Updated clothing data with real images and descriptions
        const clothingItems = [
            { id: 1, name: "Vintage Denim Jacket", price: 79.99, image: "https://images.unsplash.com/photo-1516257984-b1b4d707412e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" },
            { id: 2, name: "White Cotton Tee", price: 24.99, image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" },
            { id: 3, name: "Leather Biker Jacket", price: 149.99, image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" },
            { id: 4, name: "Floral Summer Dress", price: 59.99, image: "https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=746&q=80" },
            { id: 5, name: "Cozy Knit Sweater", price: 64.99, image: "https://images.unsplash.com/photo-1610901157620-340856d0a50f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=688&q=80" },
            { id: 6, name: "Classic Trench Coat", price: 129.99, image: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=736&q=80" },
            { id: 7, name: "High-Waisted Jeans", price: 69.99, image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" },
            { id: 8, name: "Boho Maxi Skirt", price: 54.99, image: "https://images.unsplash.com/photo-1583496661160-fb5886a0aaaa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80" },
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        // Function to display items
        function displayResults(items) {
            searchResults.innerHTML = '';
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-105';
                itemElement.innerHTML = `
                    <div class="w-full h-64 overflow-hidden">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-2 text-gray-800">${item.name}</h2>
                        <p class="text-purple-600 font-bold text-lg mb-4">$${item.price.toFixed(2)}</p>
                        <button class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-full hover:from-purple-600 hover:to-pink-600 transition duration-300 transform hover:scale-105">Add to Cart</button>
                    </div>
                `;
                searchResults.appendChild(itemElement);
            });
        }

        // Display all items initially
        displayResults(clothingItems);

        // Filter items based on search input
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (query.length > 2) {
                const filteredItems = clothingItems.filter(item => 
                    item.name.toLowerCase().includes(query)
                );
                displayResults(filteredItems);
            } else {
                displayResults(clothingItems);
            }
        });
    </script>
</body>
</html>
